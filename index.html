<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summer initial-scale</title>
    <!-- tailwind and daisyUI cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@500;600;700&display=swap" rel="stylesheet">
    <!-- font style -->
    <style>
        .work-sans{
            font-family: 'Work Sans', sans-serif;
        }
    </style>
    <!-- Custom color -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                        'basic-color': '#E527B2',
                    }
                }
            }
        }
    </script>

</head>

<body class="work-sans">
    <!-- banner section -->
    <section class="bg-[#F9F6E2]">
        <div class="flex min-h-screenitems-center justify-center pt-20">
            <div class="flex flex-col-reverse lg:flex-row w-4/5 text-center items-center justify-between">
                <div>
                    <h3 class="text-3xl md:text-5xl font-medium mb-9">---SALE FEVER---</h3>
                    <h1 class="text-3xl md:text-6xl lg:text-5xl font-bold">Purchase TK 200 or<br> above & get <span class="text-basic-color">20% off</span></h1>
                    <div class="flex flex-row md:text-4xl  items-center justify-center mt-14">
                        <p>Use Promo Code </p>
                        <button class="w-24 h-10 md:w-44 md:h-14 bg-basic-color rounded-lg ml-2 text-white">SELL200</button>
                    </div>
                </div>
                <img src="images/Summer 1.png" class="w-full lg:w-3/6 rounded-lg" />
            </div>
        </div>
    </section>
</body>

</html>
